<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suculentas y Crasas</title>
    <link rel="icon" href="./img/sucu.ico">

    <!-- link para usar fontawesome -->
    <script src="https://kit.fontawesome.com/96d6ed7006.js" crossorigin="anonymous"></script>
    <!-- link para usar VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- link para los fonts de goolgle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <!-- link a la hoja de estilos -->
    <link rel="stylesheet" href="./css/main.css">



</head>
<body>
    <header id="header"></header>
    <main>
        <div id="especies">
            <div class="especie" v-for="especie in especies" >
                <h2 class="especie-titulo">{{especie.nombre}}</h2>
                <img class="especie-img" :src="especie.imagen" :alt="especie.nombre" :title="especie.nombre">
                <p class="especie-p">{{especie.descripcion}}</p>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="./js/main.js"></script>
</body>
</html>
